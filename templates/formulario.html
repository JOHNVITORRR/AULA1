<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div>
    <form> 
        <h1>formulario do aluno</h1>
        <form action="/"></form>

        <label for="nome">nome</label>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="nome">telefone</label>
        <input type="tel" id="telefone" name="telefone" required><br>

        <label for="nome">email</label>
        <input type="email" id="email" name="email" required><br>

        <label for="nome">endereço</label>
        <input type="text" id="endereço" name="endereço"  required><br>
         
        <label for="curso">curson de desejado</label>
        <select name="nome" id="curso" required>
            <option value="programacao">programacao</option>
            <option value="design">design grafico</option>
            <option value="marketing">marketing digital</option>
            <option value="redacao">redacao</option>
        </select><br>
        
        <label for="temas">
            <input type="checkbox" id="termos" name="termos" required>
            aceito os termos de adesao da escola.
        </label><br>

        <button type="submit">emviar inscricao</button>

    </form>
</div>
</body>
</html>
